{% extends "LC_SearchEngine/base.html" %}
{% block content %}

<h3> Your results! </h3>
<br>
    <article class="media content-section">
          <div class="media-body">
              <table class="table table-bordered table-striped" border="2" cellpadding="20">
                <thead>
                    <tr>
                        <th style="text-align:center"> Problem Title </th>
                        <th style="text-align:center"> Problem URL </th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in fetched_lc_data %}
                        <tr>
                            <td> {{ obj.1 }} </td>
                            <td> <a href = "{{ obj.url }}"> {{obj.2}} </a></td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
          </div>
    </article>

{% endblock %}
